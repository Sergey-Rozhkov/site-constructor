<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Конструктор сайтов" name="description">
    <title>Конструктор сайтов</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="visually-hidden">Конструктор сайтов</h1>
      <form class="grid-select">
        <h2 class="grid-select__header">Выберите сетку сайта</h2>
        <input class="grid-select__radio visually-hidden" id="grid-landing" name="grid" type="radio" value="landing">
        <label class="grid-select__btn" for="grid-landing">
          <span class="grid-select__text">Лендинг</span>
          <svg class="grid-select__img"
               fill="none"
               height="132"
               viewBox="0 0 240 132"
               width="240"
               xmlns="http://www.w3.org/2000/svg">
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="0.3"/>
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="116.3"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="26.3"/>
          </svg>
        </label>
        <input class="grid-select__radio visually-hidden" id="grid-blog" name="grid" type="radio" value="blog">
        <label class="grid-select__btn" for="grid-blog">
          <span class="grid-select__text">Блог</span>
          <svg class="grid-select__img"
               fill="none"
               height="132"
               viewBox="0 0 240 132"
               width="240"
               xmlns="http://www.w3.org/2000/svg">
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="0.3"/>
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="116.3"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="89.4" x="0.3" y="26.394"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="139.4" x="100.3" y="26.3"/>
          </svg>
        </label>
        <input class="grid-select__radio visually-hidden" id="grid-shop" name="grid" type="radio" value="shop">
        <label class="grid-select__btn" for="grid-shop">
          <span class="grid-select__text">Магазин</span>
          <svg class="grid-select__img"
               fill="none"
               height="132"
               viewBox="0 0 240 132"
               width="240"
               xmlns="http://www.w3.org/2000/svg">
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="0.3"/>
            <rect height="15.4" stroke-dasharray="5 5" stroke-width="0.6" width="239.4" x="0.3" y="116.3"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="73.4" x="0.3" y="26.3"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="73.4" x="83.3" y="26.3"/>
            <rect height="79.4" stroke-dasharray="5 5" stroke-width="0.6" width="73.4" x="166.3" y="26.3"/>
          </svg>
        </label>
      </form>
      <div class="layout layout--landing">
        <header class="header header--empty">
          <p class="placeholder">Header</p>
          <button class="add-btn" type="button">
            <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M0 20C0 8.96 8.96 0 20 0C31.04 0 40 8.96 40 20C40 31.04 31.04 40 20 40C8.96 40 0 31.04 0 20ZM22 22H30V18H22V9.99999H18V18H10V22H18V30H22V22Z"
                    fill="#80CCF0"
                    fill-rule="evenodd"/>
            </svg>
          </button>
          <div class="choose-elem hidden">
            <button class="choose-elem__btn" data-container="header" data-type="h1" type="button">Заголовок H1</button>
            <button class="choose-elem__btn" data-container="header" data-type="h2" type="button">Заголовок H2</button>
            <button class="choose-elem__btn" data-container="header" data-type="h3" type="button">Заголовок H3</button>
            <button class="choose-elem__btn" data-container="header" data-type="p" type="button">Абзац текста</button>
            <button class="choose-elem__btn" data-container="header" data-type="img" type="button">Изображение</button>
          </div>
          <div class="header__elements-wrapper"></div>
        </header>
        <div class="content content-1 content--empty">
          <p class="placeholder">Content</p>
          <button class="add-btn" type="button">
            <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M0 20C0 8.96 8.96 0 20 0C31.04 0 40 8.96 40 20C40 31.04 31.04 40 20 40C8.96 40 0 31.04 0 20ZM22 22H30V18H22V9.99999H18V18H10V22H18V30H22V22Z"
                    fill="#80CCF0"
                    fill-rule="evenodd"/>
            </svg>
          </button>
          <div class="choose-elem hidden">
            <button class="choose-elem__btn" data-container="content-1" data-type="h1" type="button">Заголовок H1
            </button>
            <button class="choose-elem__btn" data-container="content-1" data-type="h2" type="button">Заголовок H2
            </button>
            <button class="choose-elem__btn" data-container="content-1" data-type="h3" type="button">Заголовок H3
            </button>
            <button class="choose-elem__btn" data-container="content-1" data-type="p" type="button">Абзац текста
            </button>
            <button class="choose-elem__btn" data-container="content-1" data-type="img" type="button">Изображение
            </button>
          </div>
          <div class="content__elements-wrapper content-1__elements-wrapper"></div>
        </div>
        <div class="content content-2 content--empty">
          <p class="placeholder">Content</p>
          <button class="add-btn" type="button">
            <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M0 20C0 8.96 8.96 0 20 0C31.04 0 40 8.96 40 20C40 31.04 31.04 40 20 40C8.96 40 0 31.04 0 20ZM22 22H30V18H22V9.99999H18V18H10V22H18V30H22V22Z"
                    fill="#80CCF0"
                    fill-rule="evenodd"/>
            </svg>
          </button>
          <div class="choose-elem hidden">
            <button class="choose-elem__btn" data-container="content-2" data-type="h1" type="button">Заголовок H1
            </button>
            <button class="choose-elem__btn" data-container="content-2" data-type="h2" type="button">Заголовок H2
            </button>
            <button class="choose-elem__btn" data-container="content-2" data-type="h3" type="button">Заголовок H3
            </button>
            <button class="choose-elem__btn" data-container="content-2" data-type="p" type="button">Абзац текста
            </button>
            <button class="choose-elem__btn" data-container="content-2" data-type="img" type="button">Изображение
            </button>
          </div>
          <div class="content__elements-wrapper content-2__elements-wrapper"></div>
        </div>
        <div class="content content-3 content--empty">
          <p class="placeholder">Content</p>
          <button class="add-btn" type="button">
            <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M0 20C0 8.96 8.96 0 20 0C31.04 0 40 8.96 40 20C40 31.04 31.04 40 20 40C8.96 40 0 31.04 0 20ZM22 22H30V18H22V9.99999H18V18H10V22H18V30H22V22Z"
                    fill="#80CCF0"
                    fill-rule="evenodd"/>
            </svg>
          </button>
          <div class="choose-elem hidden">
            <button class="choose-elem__btn" data-container="content-3" data-type="h1" type="button">Заголовок H1
            </button>
            <button class="choose-elem__btn" data-container="content-3" data-type="h2" type="button">Заголовок H2
            </button>
            <button class="choose-elem__btn" data-container="content-3" data-type="h3" type="button">Заголовок H3
            </button>
            <button class="choose-elem__btn" data-container="content-3" data-type="p" type="button">Абзац текста
            </button>
            <button class="choose-elem__btn" data-container="content-3" data-type="img" type="button">Изображение
            </button>
          </div>
          <div class="content__elements-wrapper content-3__elements-wrapper"></div>
        </div>
        <footer class="footer footer--empty">
          <p class="placeholder">Footer</p>
          <button class="add-btn" type="button">
            <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M0 20C0 8.96 8.96 0 20 0C31.04 0 40 8.96 40 20C40 31.04 31.04 40 20 40C8.96 40 0 31.04 0 20ZM22 22H30V18H22V9.99999H18V18H10V22H18V30H22V22Z"
                    fill="#80CCF0"
                    fill-rule="evenodd"/>
            </svg>
          </button>
          <div class="choose-elem hidden">
            <button class="choose-elem__btn" data-container="footer" data-type="h1" type="button">Заголовок H1</button>
            <button class="choose-elem__btn" data-container="footer" data-type="h2" type="button">Заголовок H2</button>
            <button class="choose-elem__btn" data-container="footer" data-type="h3" type="button">Заголовок H3</button>
            <button class="choose-elem__btn" data-container="footer" data-type="p" type="button">Абзац текста</button>
            <button class="choose-elem__btn" data-container="footer" data-type="img" type="button">Изображение</button>
          </div>
          <div class="footer__elements-wrapper"></div>
        </footer>
      </div>
    </div>

    <template class="h1-template">
      <div class="element title">
        <h1 class="template-content">Заголовок H1</h1>
        <button class="delete-btn" type="button">
          <span class="visually-hidden">Удалить элемент</span>
        </button>
      </div>
    </template>
    <template class="h2-template">
      <div class="element title">
        <h2 class="template-content">Заголовок H2</h2>
        <button class="delete-btn" type="button">
          <span class="visually-hidden">Удалить элемент</span>
        </button>
      </div>
    </template>
    <template class="h3-template">
      <div class="element title">
        <h3 class="template-content">Заголовок H3</h3>
        <button class="delete-btn" type="button">
          <span class="visually-hidden">Удалить элемент</span>
        </button>
      </div>
    </template>
    <template class="p-template">
      <div class="element text">
        <p class="template-content">Абзац текста</p>
        <button class="delete-btn" type="button">
          <span class="visually-hidden">Удалить элемент</span>
        </button>
      </div>
    </template>
    <template class="img-template">
      <div class="element element--uploaded image">
        <img alt="" class="template-content" src="img/empty.jpg">
        <button class="delete-btn" type="button">
          <span class="visually-hidden">Удалить элемент</span>
        </button>
      </div>
    </template>

    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
